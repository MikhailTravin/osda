<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Выбор способа доставки</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241223033121">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__payment payment">
				<div class="payment__container">
					<div class="payment__content">
						<div class="payment__steps">
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon _icon-check"></div>
								<span>Корзина</span>
							</a>
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon _icon-check"></div>
								<span>Данные покупателя</span>
							</a>
							<div class="payment__step active-step">
								<div class="payment__step-icon">3</div>
								<span>Выбор способа доставки</span>
							</div>
							<div class="payment__step disabled">
								<div class="payment__step-icon">4</div>
								<span>Оплата</span>
							</div>
						</div>
						<div class="payment__titles">
							<h4>Выберите способ доставки</h4>
							<p>
								Срок доставки зависит от сторонней кампании, но обычно не занимает более 3-х рабочих
								дней
							</p>
						</div>
						<form action="#" class="payment__form form-main-content">
							<div class="form-main-content__options options-form">
								<div class="options-form__item">
									<input checked hidden id="o_8" class="options-form__input" type="radio" value="8" name="option">
									<label for="o_8" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">Самовывоз по адресу: Москва, Ленинские
													горы, д. 1, строение 13. Метро Университет</div>
												<div class="options-form__work">Пн-Пт с 10:00 до 20:00</div>
											</div>
										</div>
										<div class="options-form__image">
											<picture><source srcset="img/delivery-1.webp" type="image/webp"><img loading="lazy" src="img/delivery-1.png" alt=""></picture>
										</div>
									</label>
								</div>
								<div class="options-form__item">
									<input hidden id="o_9" class="options-form__input" type="radio" value="9" name="option">
									<label for="o_9" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">
													Доставка СДЭК
												</div>
												<div class="options-form__work">Оплачивается покупателем</div>
											</div>
										</div>
										<div class="options-form__image">
											<picture><source srcset="img/delivery-2.webp" type="image/webp"><img loading="lazy" src="img/delivery-2.png" alt=""></picture>
										</div>
									</label>
								</div>
							</div>
							<button type="submit" class="form-main-content__button button-form button _icon-arrow">Выбрать
								способ
								оплаты</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20241223033121"></script>
</body>

</html>
