<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Выбор способа оплаты</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241223033121">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__payment payment">
				<div class="payment__container">
					<div class="payment__content">
						<div class="payment__steps">
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon _icon-check"></div>
								<span>Корзина</span>
							</a>
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon _icon-check"></div>
								<span>Данные покупателя</span>
							</a>
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon  _icon-check"></div>
								<span>Выбор способа доставки</span>
							</a>
							<div class="payment__step active-step">
								<div class="payment__step-icon">4</div>
								<span>Оплата</span>
							</div>
						</div>
						<div class="payment__titles">
							<h4>Выберите способ оплаты</h4>
							<p>
								Средства будут списаны после завершения оплаты на следующей странице
							</p>
						</div>
						<form action="#" class="payment__form form-main-content">
							<div class="form-main-content__options options-form">
								<div class="options-form__item">
									<input checked hidden id="o_8" class="options-form__input" type="radio" value="8" name="option">
									<label for="o_8" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">Оплата банковской картой</div>
											</div>
										</div>
									</label>
								</div>
								<div class="options-form__item">
									<input hidden id="o_9" class="options-form__input" type="radio" value="9" name="option">
									<label for="o_9" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">
													Оплата наличными при самовывозе по адресу: Москва, Ленинские горы,
													д. 1, строение 13. Метро Университет
												</div>
											</div>
										</div>
									</label>
								</div>
								<div class="options-form__item">
									<input hidden id="o_10" class="options-form__input" type="radio" value="10" name="option">
									<label for="o_10" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">
													Оплата при получении в пункте выдачи СДЭК
												</div>
											</div>
										</div>
									</label>
								</div>
							</div>
							<button type="submit" class="form-main-content__button button-form button _icon-arrow">Оплатить</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20241223033121"></script>
</body>

</html>
