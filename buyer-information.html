<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Данные покупателя</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241223033121">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__payment payment">
				<div class="payment__container">
					<div class="payment__content">
						<div class="payment__steps">
							<a href="#" class="payment__step step-check">
								<div class="payment__step-icon _icon-check"></div>
								<span>Корзина</span>
							</a>
							<div class="payment__step active-step">
								<div class="payment__step-icon">2</div>
								<span>Данные покупателя</span>
							</div>
							<div class="payment__step disabled">
								<div class="payment__step-icon">3</div>
								<span>Выбор способа доставки</span>
							</div>
							<div class="payment__step disabled">
								<div class="payment__step-icon">4</div>
								<span>Оплата</span>
							</div>
						</div>
						<form action="#" class="payment__form form-main-content">
							<div class="form-main-content__content">
								<div class="form-main-content__inputs">
									<div class="form-main-content__input">
										<label for="email">Email*</label>
										<input data-validate data-required="email" id="email" autocomplete="off" type="text" name="form[]" placeholder="D.Magunov@mail.ru">
										<div class="form__text">
											На него придет информация о заказе и чек
										</div>
									</div>
								</div>
								<div class="form-main-content__inputs">
									<div class="form-main-content__input">
										<label for="phone">Номер телефона*</label>
										<input data-required id="phone" autocomplete="off" type="text" name="form[]" placeholder="+7 (968) 322-22-11" class="telephone">
										<div class="form-main-content__text">
											Для связи по доставке заказа
										</div>
									</div>
								</div>
								<div class="form-main-content__inputs">
									<div class="form-main-content__input">
										<label for="name">Фамилия Имя Отчество* </label>
										<input data-required id="name" autocomplete="off" type="text" name="form[]" placeholder="Магунов Данила Артёмович">
									</div>
								</div>
								<div class="form-main-content__inputs">
									<div class="form-main-content__checkboxes checkboxes">
										<div class="checkboxes__checkbox checkbox">
											<input data-required id="c_1" class="checkbox__input" type="checkbox" value="1" name="form[]">
											<label for="c_1" class="checkbox__label">
												<div class="checkbox__icon _icon-check"></div>
												<div class="checkbox__text">Я принимаю <a href="#"> политику обработки
														персональных
														данных</a>
												</div>
											</label>
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="form-main-content__button button-form button _icon-arrow">Выбрать
								способ
								доставки</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20241223033121"></script>
</body>

</html>
